<div class="post-info article-info">
    <span class="info-destaque">Data:</span>
    <span>
        {{ article.locale_date }}
    </span>
    <span class="info-destaque">Categoria:</span>
    <a href="{{ SITEURL }}/{{ article.category.url }}"><i class="icon-folder-open"></i>{{ article.category }}</a>

    {% if PDF_PROCESSOR %}
    <span class="info-destaque">
        <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
    </span>
    {% endif %}

    {% include 'taglist.html' %}
    {% include 'translations.html' %}
</div><!-- /.post-info -->
